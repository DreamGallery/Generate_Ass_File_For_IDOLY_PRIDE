[Info]
#alternative マネージャー/牧野
#set you player name for matching subtitles
player_name =
#game file can be obtained by HoshimiToolkit
#https://github.com/MalitsPlus/HoshimiToolkit
game_file_name =
video_file_name =

[File PATH]
#no need to change
TXT_PATH = adv/txt
ASS_PATH = adv/ass
VIDEO_PATH = adv/video
CACHE_PATH = adv/cache
FONT_PATH = font/FOT-UDKakugo_LargePro-DB.otf

[Text KEY]
#no need to change
KEY_MASSAGE = message text=
KEY_NARRATION = narration text=
KEY_TITLE = title title=
KEY_NAME = name=
KEY_CLIP = clip=
KEY_THUMBNIAL= thumbnial=

[Font Config]
#this Font Config is set for 1920x1080, you can find the value by comparing in PS
fontsize = 54
strokewidth = 8
kerning = 1

[Arg]
#cv2 match threshold, max 1(full match), if can't match you can appropriately reduce it
threshold = 0.42
#match_only is used after Pre_Progress for video, you can put this to True if you already have the frame files
match_only = False
#if you need comment, put this to True
need_comment = True

[Merge]
#Used to merge two game subtitle files, the subtitle may be divided into two files in some event stories with MV
main_file_name = adv_event_2308_01_05_01.txt
sub_file_name = adv_event_2308_01_05_02.txt
merge_file_name =  adv_event_2308_01_05.txt
#In order to save matching time, please provide the duration of the MV in video
#prtferably slightly less than the durtion, the unit is seconds(s)
mv_length = 100