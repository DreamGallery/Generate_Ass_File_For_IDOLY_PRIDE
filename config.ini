video_file_name =

[File PATH]
#no need to change
TXT_PATH = adv/txt
ASS_PATH = adv/ass
VIDEO_PATH = adv/video
CACHE_PATH = adv/cache
#FONT_PATH = ["Japan","Alpha","Digit"]
FONT_PATH = ["font/FOT-UDKakugo_LargePro/FOT-UDKakugo_LargePro-DB.otf", "font/DeepMindSans/DeepMindSans-Medium.ttf", "font/Roboto/Roboto-Medium.ttf"]

[Text KEY]
#no need to change
KEY_MASSAGE = message text=
KEY_NARRATION = narration text=
KEY_TITLE = title title=
KEY_NAME = name=
KEY_CLIP = clip=
KEY_THUMBNIAL= thumbnial=

[Font Config]
#this Font Config is set for 1920x1080, you can find the value by comparing in PS
#fontsize = ["Japan","Alpha","Digit"]
fontsize = [54, 62, 62]
strokewidth = 8
kerning = 1

[Arg]
#cv2 match threshold, max 1(full match), if can't match you can appropriately reduce it
threshold = 0.7
#the max length for a text part, if text length bigger than it, the text will be divided in half
#this arg will increase the match rate in some situations 
half_split_length = 16
#match_only is used after Pre_Progress for video, you can put this to True if you already have the frame files
match_only = False
#if you need comment, put this to True
need_comment = True

[Merge]
#Used to merge two game subtitle files, the subtitle may be divided into two files in some event stories with MV
